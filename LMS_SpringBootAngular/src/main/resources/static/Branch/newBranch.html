<div class="jumbotron">
    <div class="container">
      <h2>Add New Branch</h2>
    </div>
</div>

<div class="container" ng-controller="branchController">
<form>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Branch Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="branchName" id="branchName" placeholder="Branch Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="address" id="address" placeholder="Address">
    </div>
  </div>
  
  <div class="col-sm-12">
    <button type="submit" class="btn btn-primary" ng-click="createBranch()">Add</button>
    <button class="btn btn-danger" ng-click="cancelCreate()">Cancel</button>
  </div>

</form>
	
</div>
