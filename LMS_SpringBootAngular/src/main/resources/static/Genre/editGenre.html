<div class="jumbotron">
    <div class="container">
      <h2>Edit / Delete Genre</h2>
    </div>
</div>

<div class="container" ng-controller="genreController">
<form>
  <div class="form-group row">
    <label for="genres" class="col-sm-2 col-form-label">Genre</label>
   	<div class="col-sm-6">
	    <select class="form-control"  ng-model="thisGenre" id="thisGenre">
	      <option ng-repeat="g in genres | orderBy : '+genreName'" value={{g}}>{{g.genreName}}</option>
	    </select>   
  	</div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">New Genre Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="newName" id="newName" placeholder="New Genre Name">
    </div>
  </div>
  <div class="col-sm-12">
    <button type="submit" class="btn btn-primary" ng-click="updateGenre()">Submit</button>
    <button class="btn btn-danger" ng-click="deleteGenre()">Delete</button>
    <button class="btn btn-secondary" ng-click="cancelCreate()">Cancel</button>
  </div>

</form>
	
</div>
