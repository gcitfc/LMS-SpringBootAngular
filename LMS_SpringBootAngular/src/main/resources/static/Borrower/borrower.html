<div class="jumbotron">
    <div class="container">
      <h2>Borrowers</h2>
    </div>
</div>

<div class="container" ng-controller="borrowerController">
	<h2>{{numOfBorrowers}} Borrowers found in LMS</h2>

	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Borrower Name</th>
				<th scope="col">Card#</th>
				<th scope="col">Phone#</th>
				<th scope="col">Address</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="b in borrowers | orderBy : '+name'">
				<td scope="col">{{$index+1}}</td>
				<td scope="col">{{b.name}}</td>
				<td scope="col"># {{b.cardNo}}</td>
				<td scope="col">{{b.phone}}</td>
				<td scope="col">{{b.address}}</td>
			</tr>
		</tbody>
	</table>
	<a href="#/createBorrower"><button type="button" class="btn btn-success">+ New Borrower</button></a>
	<a href="#/editBorrower"><button type="button" class="btn btn-warning">Edit / Delete Borrower</button></a>
</div>
