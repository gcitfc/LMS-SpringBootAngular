<div class="jumbotron">
    <div class="container">
      <h2>Borrowers</h2>
    </div>
</div>

<div class="container" ng-controller="borrowerController">
	<h2>{{numOfBorrowers}} Borrowers found in LMS</h2>

	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Borrower Name</th>
				<th scope="col">Card#</th>
				<th scope="col">Phone#</th>
				<th scope="col">Address</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="b in borrowers | orderBy : '+name' | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
				<td scope="col">{{$index+1}}</td>
				<td scope="col">{{b.name}}</td>
				<td scope="col"># {{b.cardNo}}</td>
				<td scope="col">{{b.phone}}</td>
				<td scope="col">{{b.address}}</td>
			</tr>
		</tbody>
	</table>
	<div class="col-md-10">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href=""
				ng-click="pagination.prevPage()">&laquo;</a></li>
			<li class="page-item"
				ng-repeat="n in [] | range: pagination.numPages"
				ng-class="{active: n == pagination.page}"><a class="page-link"
				href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a></li>
			<li class="page-item"><a class="page-link" href=""
				ng-click="pagination.nextPage()">&raquo;</a></li>
		</ul>
	</div>
	<a href="#/createBorrower"><button type="button" class="btn btn-success">+ New Borrower</button></a>
	<a href="#/editBorrower"><button type="button" class="btn btn-warning">Edit / Delete Borrower</button></a>
</div>
