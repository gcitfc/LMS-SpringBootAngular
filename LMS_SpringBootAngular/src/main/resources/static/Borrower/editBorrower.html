<div class="jumbotron">
    <div class="container">
      <h2>Edit / Delete Borrower</h2>
    </div>
</div>

<div class="container" ng-controller="borrowerController">
<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Borrower</label>
   	<div class="col-sm-6">
	    <select class="form-control"  ng-model="thisBorrower" id="thisBorrower">
	      <option ng-repeat="b in borrowers | orderBy : '+cardNo'" value={{b}}>#{{b.cardNo}} {{b.name}}</option>
	    </select>   
  	</div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">New Borrower Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="newName" id="newName" placeholder="Borrower Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAddress" class="col-sm-2 col-form-label">New Address</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="newAddress" id="newAddress" placeholder="Address">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPhone" class="col-sm-2 col-form-label">New Phone Number</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="newPhone" id="newPhone" placeholder="Ext. 123 456 7890">
    </div>
  </div>
  <div class="col-sm-12">
    <button type="submit" class="btn btn-primary" ng-click="updateBorrower()">Submit</button>
    <button class="btn btn-danger" ng-click="deleteBorrower()">Delete</button>
    <button class="btn btn-secondary" ng-click="cancelCreate()">Cancel</button>
  </div>

</form>
	
</div>
