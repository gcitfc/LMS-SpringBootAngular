<div class="jumbotron">
    <div class="container">
      <h2>Add New Borrower</h2>
    </div>
</div>

<div class="container" ng-controller="borrowerController">
<form>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Borrower Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="borrowerName" id="borrowerName" placeholder="Borrower Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="address" id="address" placeholder="Address">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="phone" id="phone" placeholder="Ext. 123 456 7890">
    </div>
  </div>
  
  <div class="col-sm-12">
    <button type="submit" class="btn btn-primary" ng-click="createBorrower()">Add</button>
    <button class="btn btn-danger" ng-click="cancelCreate()">Cancel</button>
  </div>

</form>
	
</div>
